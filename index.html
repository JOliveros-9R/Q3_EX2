<div class="container mt-4" align="center">
<h1>Area and Circumference of a Circle</h1>

<img src="https://th.bing.com/th/id/R.7225507e93b7fc25d832ccc9f1254013?rik=4YQN763OJW5Xbg&riu=http%3a%2f%2fsanitationproductsofamerica.com%2fwp-core-spoa%2fwp-content%2fuploads%2f2018%2f03%2fCircle-PNG-File.png&ehk=ntCDyGbsO7PbpffYcBfTM3R5PmHLjqeiG0NThxQTREA%3d&risl=&pid=ImgRaw&r=0" width="30%">

<h4>Radius: 3 Inches</h4>

<h3 id='ans'>Click the buttons to know the area and circumference of the circle.</h3>

<!-- Area=pi*(rad**2) -->
<button type="button" class="btn btn-danger" onclick="
	var pi=3.14;
	var r=3;

	document.getElementById('ans').innerHTML = 'The area of the circle is ' + pi*r*r + '.'
">AREA</button>



<button type="button" class="btn btn-warning" onclick="
    var pi=3.14;
    var d=6;

    document.getElementById('ans').innerHTML = 'The Circumference of the cirle is ' + pi*d*d +'.' ">CIRCUMFERENCE</button>



<button type="button" class="btn btn-danger" onClick=" location.reload()">REFRESH</button>
